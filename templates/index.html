<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 750px;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.2rem;
            color: #4b6cb7;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 28px;
            background-color: #4b6cb7;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a539b;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: #f1f1f1;
            font-size: 1.1rem;
        }

        .text-preview {
            margin-top: 15px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            text-align: left;
            line-height: 1.7;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #c0392b;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        footer span {
            font-weight: bold;
            color: #4b6cb7;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Plagiarism Detector</h1>
        <form action="/detect" method="post">
            <textarea name="text" placeholder="Paste your text here..." required></textarea>
            <button type="submit">üîç Check Plagiarism</button>
        </form>

        {% if result %}
            <div class="result">
                {{ result }}
                <div class="text-preview">{{ highlighted|safe }}</div>
                <div class="note">üî¥ <b>Note:</b> Red words are likely plagiarized.</div>
            </div>
        {% endif %}
    </div>

    <footer>
        Made with ‚ù§Ô∏è by <span>Huzaifa</span> in the corner of innovation üíª
    </footer>
</body>
</html>
